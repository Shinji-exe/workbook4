<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Select list example</title>
</head>
<body>
    <main class="container">
        <div class="card p-4" style="width: 18rem;">
            <div class="card-body">
                <form class="" action="">
                    <label class="form-label" for="statesSelect">States</label>
                    <select class="form-select" id="statesSelect">     <!--size="5" is optional for the select-->
                        <option value="" class="disabled">Select...</option>
                        <option value="1">New York</option>
                        <option value="2">New Jersey</option>
                        <option value="3">Washington D.C</option>
                        <option value="4">Ohio</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <!-- <input type="text" id="firstNameInput"> -->
                </form>
            </div>
          
        </div>
    </main>
</body>
</html>
